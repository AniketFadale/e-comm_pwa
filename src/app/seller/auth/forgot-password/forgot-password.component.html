<div class="container">
    <div class="size mx-auto border p-5 border-dark rounded-3 mt-3">
        <form #login="ngForm">
            <h1 class="text-center">Forgot Password</h1>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Enter New Password" class="form-control" [ngClass]="{}" name="email" id="exampleInputEmail1" required email ngModel #email="ngModel">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            
            <div class="text-center">
        
                <button type="submit" (click)="forgotPass(login)"  [disabled]="!login.valid" class="mb-3 btn btn-primary">Change</button>
            </div>
        </form>
    </div>
</div>
