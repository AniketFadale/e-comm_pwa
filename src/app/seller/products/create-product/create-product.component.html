<div class="container">
  <div class=" p-4 m-2 border border-dark rounded-3">
    <h3 class="text-center mb-2">Add Product</h3>
    <form class="mx-auto" #Product="ngForm">
        <div class="form-group">
          <label for="exampleInputProductname">Name :</label>
          <input type="text" class="form-control" id="exampleInputProductname" aria-describedby="nameHelp" placeholder="Enter name" name="name" required ngModel #name="ngModel">
         
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description :</label>
          <angular-editor [placeholder]="'Enter text here...'" class="form-control" name="description" #description="ngModel" ngModel [(ngModel)]="htmlContent"></angular-editor>
          
            <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Description" name="description" required ngModel #description="ngModel"></textarea> -->
        </div>
        <!-- <div class="form-group">
            <label for="exampleFormControlFile1">Image :</label>
            <br>
            <input type="file" class="form-control-file form-control m-1 " name="image" accept="image/*" (change)="storeImg($event)"  id="exampleFormControlFile1" multiple>
        </div> -->
        
        <div class="form-group">
          <label for="exampleInputProductprice">Price</label>
          <input type="number" class="form-control" id="exampleInputProductprice" aria-describedby="priceHelp" placeholder="Enter Price" required name="price" ngModel #price="ngModel">
         
        </div>
        <div class="form-group mt-3 p-3">
          <ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label>Drop it, here!</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"  [removable]="true" (removed)="onRemove(f)" [file]="f">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </ngx-dropzone>
        </div>
        <div class="text-center mt-4">
          <button type="submit" (click)="addProduct(Product)" [disabled]="!Product.valid" class="btn btn-primary ">Add Product</button>
        </div>
        
      </form>
  </div>
</div>
