<div class="size mx-auto border p-5 border-dark rounded-3 mt-3">
    <form #PassChange="ngForm">
        <h1 class="text-center">Change Password</h1>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Old Password</label>
          <input [type]="OldPassHide" placeholder="Enter Old Password" required class="form-control" id="exampleInputPassword1" ngModel #old_password="ngModel" name="old_password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">New Password</label>
            <input [type]="newPasshide" placeholder="Enter New Password" required class="form-control" id="exampleInputPassword2" ngModel #new_password="ngModel" name="new_password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input [type]="newPasshide" placeholder="Confirm New Password" required class="form-control" id="exampleInputPassword3" ngModel #Confirm_password="ngModel" name="Confirm_password">
        </div>
        
        <div class="text-center">
    
            <button type="submit" (click)="changePass(PassChange)"  [disabled]="!PassChange.valid" class="mb-3 btn btn-primary">Change</button>
        </div>
    </form>
</div>
